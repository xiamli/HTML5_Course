<mat-toolbar color="accent">Giphy</mat-toolbar>
<form #myForm="ngForm" (ngSubmit)="submitTerm(myForm)"
fxLayout="row" fxLayoutAlign="space-between centre">
  <mat-form-field fxLayoutAlign="strech">
    <input matInput placeholder="What are you looking for"
    name="searchTerm" required ngModel>
  </mat-form-field>
  <button type="submit" 
  [disabled]="myForm.invalid" mat-raised-button color="accent">
      <mat-icon>grade</mat-icon>
    </button>
</form>
<div>
    <mat-card *ngFor="let g of giphy" class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{g.title}}</mat-card-title>
          <mat-card-subtitle>{{g.title}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="g.imgURL" >
        <mat-card-content>
          <p>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
