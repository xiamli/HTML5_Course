<mat-toolbar color="accent" fxLayout="row" fxLayout="row" fxLayoutAlign="space-between center">  
  <img src="/assets/icon_head.png" class="icon">
    <button mat-icon-button type="cancel" (click)="goBack()"
            color="white">
          <mat-icon>home</mat-icon>
    </button>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{selectedChar?.name}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="selectedChar?.image" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button (click)="share()">SHARE</button>
  </mat-card-actions>
</mat-card>
