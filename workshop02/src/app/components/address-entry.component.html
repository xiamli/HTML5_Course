
<form #contactForm="ngForm" (ngSubmit)="processForm(contactForm)" 
fxLayout="column" fxLayoutGap="2px">
  <mat-form-field>
    <input matInput type="text" name="name" placeholder="Name" required ngModel>  
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" name="phone" placeholder="Phone" required ngModel>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="email" name="email" placeholder="Eamil" email required ngModel>
  </mat-form-field>
  <mat-form-field>
      <input matInput type="text" name="address" placeholder="Address" required ngModel>
  </mat-form-field>
  <div fxLayoutGap="9px">
      <button mat-flat-button type="reset" color="accent">
      <mat-icon>replay</mat-icon>
      Clear
    </button>
      <button mat-flat-button type="submit" color="primary" 
      [disabled]="contactForm.invalid">
      <mat-icon>favorite_border</mat-icon>
      Add
    </button>
  </div>
</form>
